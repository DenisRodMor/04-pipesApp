


<div class="text-layout">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="p-grid">

  <div class="p-col-4">
    <p-card header="Uppercase - Mayúscula" [subheader]="nombreLower">Pasado a: {{nombreLower | uppercase}}</p-card>
  </div>

  <div class="p-col-4">
    <p-card header="LowerCase - Minúscula" [subheader]="nombreUpper">Pasado a: {{nombreUpper | lowercase}}</p-card>
  </div>

  <div class="p-col-4">
    <p-card header="TitleCase - Titulado" [subheader]="nombreCompleto">Pasado a: {{nombreCompleto | titlecase}}</p-card>
  </div>

</div>
