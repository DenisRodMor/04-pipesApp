<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes creados por {{'nosotros' | mayusculas : enMayusculas }}.
  </p>


</div>


<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton icon="pi pi-android"  type="button" label="Toogle mayusculas" (click)="convertir()" class="p-mr-1 p-button-warning"></button>

    <button pButton icon="pi pi-sort" label="Ordenar por nombre" class="p-mr-1" (click)="cambiarOrden('nombre')"></button>

    <button pButton icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success" (click)="cambiarOrden('vuela')"></button>

    <button pButton icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-3">

      <p-table [value]="heroes | ordenar:ordenarPor"  [rowHover]="true"
      [rows]="3" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{heroes.nombre}}</td>
                <td>{{heroes.vuela | vuela | titlecase}}</td>
                <td>{{heroes.color}}</td>
            </tr>
        </ng-template>
      </p-table>

  </div>
</div>

<hr>

<div class="p-grid">
  <div class="p-col p-mt-3">

      <p-table [value]="heroes | slice:0"  [rowHover]="true"
      [rows]="3" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
        <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
              <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
              <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
                <td>{{heroes.nombre}}</td>
                <td>{{heroes.vuela | vuela | titlecase}}</td>
                <td>{{heroes.color}}</td>
            </tr>
        </ng-template>
      </p-table>

  </div>
</div>
